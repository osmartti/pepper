                                <script>
                              
                                  var xmlhttp = new XMLHttpRequest();
                                  var myArr, i, j, x = "";
                              
                                  xmlhttp.onreadystatechange = function() {
                                      if (this.readyState == 4 && this.status == 200) {
                                          var myArr = JSON.parse(this.responseText);
                                      //console.log(myArr[0].menus)
                                          
                                  for (i in myArr[0].menus) {
                                  x += "<h2>" + myArr[0].menus[i].restaurant + "</h2>";
                                  for (j in myArr[0].menus[i].menu) {
                                      x += myArr[0].menus[i].menu[j].food + "<br>";
                                      //console.log( myArr[0].menus[i].menu[j].food)
                                  }
                                      }
                                      document.getElementById("day").innerHTML = myArr[0].humanDate;
                                      document.getElementById("menus").innerHTML = x;
                                  }
                                  };
                                  xmlhttp.open("GET", "https://svenska.yle.fi/dataviz/food/foodserver.php", true);
                                  xmlhttp.send();
                                  
                                  </script>
